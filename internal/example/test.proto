syntax = "proto3";

package example;

import "coreapis/api/role.proto";
import "google/api/annotations.proto";

option go_package = "github.com/Prabhjot-Sethi/grpc-core/internal/example";

service HelloWorld {
  // sample post request
  rpc PostObject(PostRequest) returns (PostResponse) {
    option (google.api.http) = {
      post: "/v1/object/{name}"
      body: "*"
    };
    option (api.role) = {
      resource: "object"
      scope: "abc"
      scope: "def"
      verb: "create"
    };
  }
}

message PostRequest {
  // name of the object
  string name = 1;

  // description of the object
  string desc = 2;
}

message PostResponse {
  // name of the object
  string name = 1;

  // description of the object
  string desc = 2;
}
